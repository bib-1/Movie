<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
  <!-- header (used bootstrap for this) -->
    <header class="py-3 mb-3 border-bottom bg-dark text-white">
        <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
          <div>
            Movies
          </div>
          <div class="d-flex align-items-center gap-2">
            <input type="search" class="form-control" placeholder="Name of movie..." aria-label="Search">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </header>  
      <main>
        <!-- heading -->
        <h1>Results</h1>
        <!-- default poster which appears in the while opening the page -->
        <div class="poster align-items-center text-center">
          <img src="https://th.bing.com/th/id/OIP.KIbVvmRxoDXORoahBy1tMQHaHw?pid=ImgDet&rs=1" alt="Default picture">
          <p>Type the name of movie you want to search and click the search button to get the result.</p>

       </div> 
        <ol>
         <!-- movie lists goes here -->
        </ol>      

        </main>
        <!-- footer -->
      <footer class="bg-dark text-white">

      </footer>
